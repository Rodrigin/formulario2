<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de pessoas</h1>
    <hr>
    <div class="div">
        <form action="index.html" method="post">
            
            <div class="info"><label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>
            
            <div class="info"><label for="sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
                
            <div class="info"> <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
           
            <div class="info"><label for="nascimento">Data de nascimento:</label>
                <input type="date" name="nascimento" id="nascimento">
            </div>
           
            <div class="info"><label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" placeholder="DDD + Número">
            </div>
            
            <div class="info"><label for="endereço">Endereço:</label>
                <input type="text" name="endereço" id="endereço">
            </div>
            
            <div class="info"><label for="Estado">Estado:</label>
                <select name="estado"> 
                    <option value="estado">Selecione o Estado</option> 
                    <option value="ac">Acre</option> 
                    <option value="al">Alagoas</option> 
                    <option value="am">Amazonas</option> 
                    <option value="ap">Amapá</option> 
                    <option value="ba">Bahia</option> 
                    <option value="ce">Ceará</option> 
                    <option value="df">Distrito Federal</option> 
                    <option value="es">Espírito Santo</option> 
                    <option value="go">Goiás</option> 
                    <option value="ma">Maranhão</option> 
                    <option value="mt">Mato Grosso</option> 
                    <option value="ms">Mato Grosso do Sul</option> 
                    <option value="mg">Minas Gerais</option> 
                    <option value="pa">Pará</option> 
                    <option value="pb">Paraíba</option> 
                    <option value="pr">Paraná</option> 
                    <option value="pe">Pernambuco</option> 
                    <option value="pi">Piauí</option> 
                    <option value="rj">Rio de Janeiro</option> 
                    <option value="rn">Rio Grande do Norte</option> 
                    <option value="ro">Rondônia</option> 
                    <option value="rs">Rio Grande do Sul</option> 
                    <option value="rr">Roraima</option> 
                    <option value="sc">Santa Catarina</option> 
                    <option value="se">Sergipe</option> 
                    <option value="sp">São Paulo</option> 
                    <option value="to">Tocantins</option> 
                </select>
            </div>
            
            <div class="info"><label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade">
            </div>

            <div class="info">
                <input type="submit" value="Submit" id="botao">
            </div>
            
            
        </form>
    </div>
    </body>
</html>
